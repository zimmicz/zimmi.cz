{% extends "base.html" %}

{% block title %}{{ SITENAME }} | Tags{% endblock %}

{% block content %}
    <article>
        <h1>Tags</h1>
        <ul id="cloud">
        {%- for tag, articles in tags|sort %}
            <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></li>
        {% endfor %}
        </ul>
    </article>
{% endblock %}
